<div class="coursespage-container">
  <div class="coursespage-section">
    <app-search [appInstance]="this"></app-search>
    <app-button
      (onCustomClick)="addCourse()"
      btnStyle="coursespage-button"
      text="Add course"
      iconName="faPlus"
      size="1x"></app-button>
  </div>
  <app-course-list
    [appInstance]="this"
    [courses]="(courses$ | async) || []"
    [showLoadMore]="(showLoadMore$ | async) === true"></app-course-list>
</div>
