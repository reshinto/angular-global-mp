<div
  *ngFor="let course of courses; trackBy: identify"
  class="courselist-container">
  <app-course-item
    [course]="course"
    (onDeleteCourse)="deleteCourse(course)"
    (onEditCourse)="editCourse(course)"></app-course-item>
</div>
<div *ngIf="showLoadMore" class="courselist-loadmore">
  <a class="courselist-loadmore_text" (click)="loadMoreCourses()">load more</a>
</div>
