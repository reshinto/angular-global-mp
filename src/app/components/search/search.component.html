<form class="search-container" (ngSubmit)="onSubmit()">
  <div class="search-box">
    <input
      class="search-input"
      type="text"
      name="text"
      [(ngModel)]="text"
      placeholder="Text to search" />
  </div>
  <input type="submit" class="search-button" value="Search" />
</form>
